<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>tito.dev</title>
  <meta name="description" content="tito.dev home">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#333641">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333641;
      color: white;
    }

    .address {
      width: 8ch;
      font-family: monospace;
      font-size: 10vw;
      font-weight: bold;
    }

    .tld {
      color: #999999;
    }

    .domain {
      white-space: nowrap;
      overflow: hidden;
      width: 8ch;
      animation: type-dot 1s steps(1, end), type-dev 0.5s 1s steps(3, end),
        blink 0.5s step-end infinite alternate;

      box-shadow: 1vw 0 0 0 transparent;
    }

    @keyframes type-dot {
      from {
        width: 4ch;
      }

      50% {
        width: 5ch;
      }
    }

    @keyframes type-dev {
      from {
        width: 5ch;
      }

      to {
        width: 8ch;
      }
    }

    @keyframes blink {
      50% {
        box-shadow: 1vw 0 0 0 orange;
      }
    }
  </style>
</head>

<body>
  <h1 class="address">
    <div class="domain">
      tito<span class="tld">.dev</span>
    </div>
  </h1>
</body>

</html>
